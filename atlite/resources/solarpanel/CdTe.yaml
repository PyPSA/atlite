model: huld
name: CdTe
source: Huld 2010

# Used for calculating capacity per m2
efficiency: 0.1

 # Panel temperature coefficient of ambient temperature
c_temp_amb: 1
# Panel temperature coefficient of irradiance
c_temp_irrad: 0.035 # 35 degC / (W/m2)

# Reference conditions
r_tamb: 293 # 20 degC
r_tmod: 298 # 25 degC
r_irradiance: 1000 # W/m^2

# Fitting parameters
k_1: -0.103251
k_2: -0.040446
k_3: -0.001667
k_4: -0.002075
k_5: -0.001445
k_6: -0.000023

inverter_efficiency: 0.9
